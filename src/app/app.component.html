<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content id="side-menu">
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item href="https://instagram.com/pantanoapp" target="_blank">
            <ion-icon slot="start" name="logo-instagram"></ion-icon>
            <ion-label>
              Instagram @pantanoapp
            </ion-label>
          </ion-item>
          <ion-item color="dark" *ngIf="showCookieMessage" (click)="acceptCookies()">
            <ion-icon slot="end" name="close-circle"></ion-icon>
            <ion-label>
                Esta web utiliza Cookies
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-card class="welcome-card">
          <ion-card-header>
            <ion-card-subtitle>Muy pronto en los stores</ion-card-subtitle>
          </ion-card-header>
          <ion-img src="/assets/app-available.png"></ion-img>
        </ion-card>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
