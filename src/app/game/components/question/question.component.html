<h2>{{question}}</h2>
<ion-button [color]="position0" [ngClass]="{clickeabled: wildcardApplied && correctAnswerPosition === 0}" (click)="answerQuestion(answers[0], 0)"
    [disabled]="disabled || pause" expand="block">
    {{answers[0]}}
</ion-button>
<ion-button [color]="position1" [ngClass]="{clickeabled: wildcardApplied && correctAnswerPosition === 1}" (click)="answerQuestion(answers[1], 1)"
    [disabled]="disabled || pause" expand="block">
    {{answers[1]}}
</ion-button>
