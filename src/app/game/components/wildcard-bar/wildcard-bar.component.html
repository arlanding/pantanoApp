<ion-toolbar>
  <ion-buttons slot="secondary">
    <ion-button (click)="applyWildcard()" id="wildcard" [disabled]="disableWildcard">
      <ion-icon slot="icon-only" name="gift"></ion-icon>
      <ion-badge color="danger">{{wildcardsRemaining}}</ion-badge>
    </ion-button>
  </ion-buttons>
  <ion-title color="dark">Pregunta <strong>{{questionNumber}} de {{numberOfQuestions}}</strong></ion-title>
  <ion-buttons slot="primary">
    <ion-button color="secondary">
      Error&nbsp; <strong>{{errorsCommitted}} de 2</strong>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
