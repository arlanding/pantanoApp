<ion-toolbar color="secondary">
  <ion-buttons slot="secondary" *ngIf="stats">
    <ion-button color="light" class="win">
      G:&nbsp;<strong>{{matches.win}}</strong>
    </ion-button>
  </ion-buttons>
  <ion-title *ngIf="nickname">Partida de <strong>{{nickname}}</strong></ion-title>
  <ion-buttons slot="primary" *ngIf="stats">
    <ion-button color="light" class="lose">
      P:&nbsp;<strong>{{matches.lose}}</strong>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
