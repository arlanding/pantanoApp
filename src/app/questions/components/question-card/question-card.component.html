<ion-card>
    <ion-item>
        <ion-label><strong>#{{question.number}}</strong> - {{question.question}}</ion-label>
        <ion-button fill="outline" slot="end" *ngIf="!isAnswerVisible" (click)="toggleAnswerVisibility()">Ver respuesta</ion-button>
    </ion-item>
    <ion-card-content *ngIf="isAnswerVisible">
        {{question.answer}}
    </ion-card-content>
</ion-card>
